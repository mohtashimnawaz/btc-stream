<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7ed321;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a1a"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- Bitcoin symbol background -->
  <circle cx="256" cy="256" r="120" fill="url(#bitcoinGradient)" opacity="0.9"/>
  
  <!-- Bitcoin B symbol -->
  <path d="M220 180 L220 332 L300 332 C320 332 330 320 330 308 C330 296 320 290 310 290 C320 290 330 284 330 272 C330 260 320 248 300 248 L220 248 Z M240 200 L290 200 C305 200 315 205 315 215 C315 225 305 230 290 230 L240 230 Z M240 250 L300 250 C315 250 325 255 325 265 C325 275 315 280 300 280 L240 280 Z" fill="white" opacity="0.9"/>
  
  <!-- Streaming lines -->
  <g opacity="0.8">
    <path d="M50 200 Q150 190 256 200 Q362 210 462 200" stroke="url(#streamGradient)" stroke-width="8" fill="none" filter="url(#glow)"/>
    <path d="M50 256 Q150 246 256 256 Q362 266 462 256" stroke="url(#streamGradient)" stroke-width="8" fill="none" filter="url(#glow)"/>
    <path d="M50 312 Q150 302 256 312 Q362 322 462 312" stroke="url(#streamGradient)" stroke-width="8" fill="none" filter="url(#glow)"/>
  </g>
  
  <!-- Animated particles -->
  <g opacity="0.6">
    <circle cx="80" cy="210" r="6" fill="#4a90e2"/>
    <circle cx="70" cy="266" r="4" fill="#7ed321"/>
    <circle cx="90" cy="322" r="5" fill="#50e3c2"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#f7931a">BTC Stream</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#888">Real-time Bitcoin Payments</text>
</svg>
